<div>
    <h2 id="page-heading">
        <span jhiTranslate="cwcrmApp.action.home.title">Actions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-action" [routerLink]="['/action/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="cwcrmApp.action.home.createLabel">
            Create new Action
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cwcrmApp.action.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="actions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cwcrmApp.action.dueDate">Due Date</span></th>
            <th><span jhiTranslate="cwcrmApp.action.assignedTo">Assigned To</span></th>
            <th><span jhiTranslate="cwcrmApp.action.participant">Participant</span></th>
            <th><span jhiTranslate="cwcrmApp.action.priority">Priority</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let action of actions ;trackBy: trackId">
                <td><a [routerLink]="['/action', action.id, 'view' ]">{{action.id}}</a></td>
                <td>{{action.dueDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="action.assignedToId">
                        <a [routerLink]="['../support-coordinator', action.assignedToId , 'view' ]" >{{action.assignedToFirstName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="action.participantId">
                        <a [routerLink]="['../participant', action.participantId , 'view' ]" >{{action.participantFirstName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="action.priorityId">
                        <a [routerLink]="['../priority', action.priorityId , 'view' ]" >{{action.priorityName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/action', action.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/action', action.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'action/'+ action.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
