<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="action">
            <h2><span jhiTranslate="cwcrmApp.action.detail.title">Action</span> {{action.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cwcrmApp.action.dueDate">Due Date</span></dt>
                <dd>
                    <span>{{action.dueDate}}</span>
                </dd>
                <dt><span jhiTranslate="cwcrmApp.action.assignedTo">Assigned To</span></dt>
                <dd>
                    <div *ngIf="action.assignedToId">
                        <a [routerLink]="['/support-coordinator', action.assignedToId, 'view']">{{action.assignedToFirstName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cwcrmApp.action.participant">Participant</span></dt>
                <dd>
                    <div *ngIf="action.participantId">
                        <a [routerLink]="['/participant', action.participantId, 'view']">{{action.participantFirstName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cwcrmApp.action.priority">Priority</span></dt>
                <dd>
                    <div *ngIf="action.priorityId">
                        <a [routerLink]="['/priority', action.priorityId, 'view']">{{action.priorityName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/action', action.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
