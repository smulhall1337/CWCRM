<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactHistory">
            <h2><span jhiTranslate="cwcrmApp.contactHistory.detail.title">Contact History</span> {{contactHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cwcrmApp.contactHistory.date">Date</span></dt>
                <dd>
                    <span>{{contactHistory.date}}</span>
                </dd>
                <dt><span jhiTranslate="cwcrmApp.contactHistory.notes">Notes</span></dt>
                <dd>
                    <span>{{contactHistory.notes}}</span>
                </dd>
                <dt><span jhiTranslate="cwcrmApp.contactHistory.participant">Participant</span></dt>
                <dd>
                    <div *ngIf="contactHistory.participantId">
                        <a [routerLink]="['/participant', contactHistory.participantId, 'view']">{{contactHistory.participantFirstName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cwcrmApp.contactHistory.user">User</span></dt>
                <dd>
                    {{contactHistory.userFirstName}}
                </dd>
                <dt><span jhiTranslate="cwcrmApp.contactHistory.contactType">Contact Type</span></dt>
                <dd>
                    <div *ngIf="contactHistory.contactTypeId">
                        <a [routerLink]="['/contact-type', contactHistory.contactTypeId, 'view']">{{contactHistory.contactTypeName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contact-history', contactHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
