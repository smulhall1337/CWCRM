<div>
    <h2 id="page-heading">
        <span jhiTranslate="cwcrmApp.contactHistory.home.title">Contact Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact-history" [routerLink]="['/contact-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="cwcrmApp.contactHistory.home.createLabel">
            Create new Contact History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cwcrmApp.contactHistory.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contactHistories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cwcrmApp.contactHistory.date">Date</span></th>
            <th><span jhiTranslate="cwcrmApp.contactHistory.notes">Notes</span></th>
            <th><span jhiTranslate="cwcrmApp.contactHistory.participant">Participant</span></th>
            <th><span jhiTranslate="cwcrmApp.contactHistory.user">User</span></th>
            <th><span jhiTranslate="cwcrmApp.contactHistory.contactType">Contact Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contactHistory of contactHistories ;trackBy: trackId">
                <td><a [routerLink]="['/contact-history', contactHistory.id, 'view' ]">{{contactHistory.id}}</a></td>
                <td>{{contactHistory.date | date:'mediumDate'}}</td>
                <td>{{contactHistory.notes}}</td>
                <td>
                    <div *ngIf="contactHistory.participantId">
                        <a [routerLink]="['../participant', contactHistory.participantId , 'view' ]" >{{contactHistory.participantId}}</a>
                    </div>
                </td>
                <td>
                    {{contactHistory.userId}}
                </td>
                <td>
                    <div *ngIf="contactHistory.contactTypeId">
                        <a [routerLink]="['../contact-type', contactHistory.contactTypeId , 'view' ]" >{{contactHistory.contactTypeName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/contact-history', contactHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contact-history', contactHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-history/'+ contactHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
