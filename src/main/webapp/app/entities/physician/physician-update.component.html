<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-physician-heading" jhiTranslate="cwcrmApp.physician.home.createOrEditLabel">Create or edit a Physician</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!physician.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="physician.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cwcrmApp.physician.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="physician.firstName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cwcrmApp.physician.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="physician.lastName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cwcrmApp.physician.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="physician.phone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cwcrmApp.physician.fax" for="field_fax">Fax</label>
                    <input type="text" class="form-control" name="fax" id="field_fax"
                        [(ngModel)]="physician.fax" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cwcrmApp.physician.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="physician.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cwcrmApp.physician.notes" for="field_notes">Notes</label>
                    <textarea class="form-control" name="notes" id="field_notes"
                        [(ngModel)]="physician.notes" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cwcrmApp.physician.disability" for="field_disability">Disability</label>
                    <input type="text" class="form-control" name="disability" id="field_disability"
                        [(ngModel)]="physician.disability" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
