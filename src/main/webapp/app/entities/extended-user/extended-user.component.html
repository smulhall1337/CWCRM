<div>
    <h2 id="page-heading">
        <span jhiTranslate="cwcrmApp.extendedUser.home.title">Extended Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-extended-user" [routerLink]="['/extended-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="cwcrmApp.extendedUser.home.createLabel">
            Create new Extended User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cwcrmApp.extendedUser.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="extendedUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cwcrmApp.extendedUser.department">Department</span></th>
            <th><span jhiTranslate="cwcrmApp.extendedUser.employeeType">Employee Type</span></th>
            <th><span jhiTranslate="cwcrmApp.extendedUser.employeeSubType">Employee Sub Type</span></th>
            <th><span jhiTranslate="cwcrmApp.extendedUser.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let extendedUser of extendedUsers ;trackBy: trackId">
                <td><a [routerLink]="['/extended-user', extendedUser.id, 'view' ]">{{extendedUser.id}}</a></td>
                <td>
                    <div *ngIf="extendedUser.departmentId">
                        <a [routerLink]="['../department', extendedUser.departmentId , 'view' ]" >{{extendedUser.departmentName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="extendedUser.employeeTypeId">
                        <a [routerLink]="['../employee-type', extendedUser.employeeTypeId , 'view' ]" >{{extendedUser.employeeTypeName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="extendedUser.employeeSubTypeId">
                        <a [routerLink]="['../employee-sub-type', extendedUser.employeeSubTypeId , 'view' ]" >{{extendedUser.employeeSubTypeName}}</a>
                    </div>
                </td>
                <td>
                    {{extendedUser.userId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/extended-user', extendedUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/extended-user', extendedUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'extended-user/'+ extendedUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
