<div>
    <h2 id="page-heading">
        <span jhiTranslate="cwcrmApp.participantNotes.home.title">Participant Notes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-participant-notes" [routerLink]="['/participant-notes/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="cwcrmApp.participantNotes.home.createLabel">
            Create new Participant Notes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cwcrmApp.participantNotes.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="participantNotes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cwcrmApp.participantNotes.notes">Notes</span></th>
            <th><span jhiTranslate="cwcrmApp.participantNotes.participant">Participant</span></th>
            <th><span jhiTranslate="cwcrmApp.participantNotes.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let participantNotes of participantNotes ;trackBy: trackId">
                <td><a [routerLink]="['/participant-notes', participantNotes.id, 'view' ]">{{participantNotes.id}}</a></td>
                <td>{{participantNotes.notes}}</td>
                <td>
                    <div *ngIf="participantNotes.participantId">
                        <a [routerLink]="['../participant', participantNotes.participantId , 'view' ]" >{{participantNotes.participantFirstName}}</a>
                    </div>
                </td>
                <td>
                    {{participantNotes.userFirstName}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/participant-notes', participantNotes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/participant-notes', participantNotes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'participant-notes/'+ participantNotes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
