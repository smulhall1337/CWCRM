<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="participantNotes">
            <h2><span jhiTranslate="cwcrmApp.participantNotes.detail.title">Participant Notes</span> {{participantNotes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cwcrmApp.participantNotes.notes">Notes</span></dt>
                <dd>
                    <span>{{participantNotes.notes}}</span>
                </dd>
                <dt><span jhiTranslate="cwcrmApp.participantNotes.participant">Participant</span></dt>
                <dd>
                    <div *ngIf="participantNotes.participantId">
                        <a [routerLink]="['/participant', participantNotes.participantId, 'view']">{{participantNotes.participantId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cwcrmApp.participantNotes.user">User</span></dt>
                <dd>
                    {{participantNotes.userId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/participant-notes', participantNotes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
